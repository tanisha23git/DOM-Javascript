<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    div{
        display: flex;
        flex-direction: column;
        gap: 30px;
    }
    button{
        width: 130px;
        padding: 10px;
        border: 2px solid black;
        font-size: 10px;
        border-radius: 5px;
    }
    .hidden{
        display: block;
    }
</style>
<body>
    <div>
        <h1 class="head"> your Image is visible</h1>
        <button class="btn">toggle image</button>
        <img src="scene.jpg" alt="" class="img">
    </div>
    <script>
        const head = document.querySelector('.head');
        const bttn = document.querySelector('.btn')
        const img = document.querySelector('.img')

        bttn.addEventListener('click',toogle)
        function toogle(){
            if(head.textContent == 'your Image is visible'){
                head.textContent = "Image is hidden";
                img.style.display = 'none';
                //
             }else {// if(head.textContent == 'Image is hidden')
                head.textContent = "your Image is visible";
                img.style.display = 'block';
            }
        }


    </script>
</body>
</html>
